<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money calculator </title>
</head>
<body>
    <h1 class="text-3xl font-bold text-amber-400 text-center mt-20 mb-10" >This is money calculator</h1>

    <div class="mx-10">

        <div class="grid grid-cols-3 gap-3">
            <div class="bg-lime-300 m-4 p-12">
                <h1 class="text-3xl mb-3" >Deposit</h1>
                <h1  class="text-3xl">$<span id="deposit" >100</span></h1>
            </div>
            <div class="bg-amber-300 m-4 p-12">
                <h1 class="text-3xl mb-3" >Withdraw</h1>
                <h1  class="text-3xl">$<span id="Withdraw" >00</span></h1>
            </div>
            <div class="bg-teal-500 m-4 p-12">
                <h1 class="text-3xl mb-3" >Balance</h1>
                <h1  class="text-3xl">$<span id="balance" >1000</span></h1>
            </div>
        </div>
    
        <div class="grid grid-cols-2 mt-6 gap-3">
            <div class="bg-blue-300 m-4 p-12">
                <h1 for="password" class="text-xl mb-3 font-medium text-gray-700">Please Deposit </h1>
                <input id="iodeposit" type="number" name="number" autocomplete="number" required
                class="block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm 
                       focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                 <button id="depositbtn"type="submit"  class="inline-flex justify-center py-2 px-4 mt-2  self-center cursor-pointer border border-transparent 
                              shadow-sm text-xl font-medium rounded-md text-white bg-indigo-600  hover:bg-indigo-700 
                              focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                      Deposit
                    </button>
                
            </div>
            <div class="bg-rose-300 m-4 p-12 ">
                <h1 for="password" class="text-xl mb-3 font-medium text-gray-700  ">Please Withdraw</h1>
                <input id="iowithdraw" type="number" name="number"  autocomplete="number" required
                   class="block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm 
                          focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                
                <button id="withdraswbtn"  type="submit"  class="inline-flex justify-center py-2 px-4 mt-2  self-center cursor-pointer border border-transparent 
                              shadow-sm text-xl font-medium rounded-md text-white bg-indigo-600  hover:bg-indigo-700 
                              focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                      Withdraw
                    </button>

            </div>
            
        </div>

    </div>

    <script src="./moneyCaltulator.js" ></script>

</body>
</html>
